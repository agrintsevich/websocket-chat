@(message: String)

@main("Welcome to Play") {
<div ng-app="ChatApp">
    <div ng-controller="SignInController as authorizer">
        <form>
            <input type="text" required placeholder="Enter name..."
                   ng-model="authorizer.username">
            <input type="submit" value="Send"
                   ng-click="chat.sendMessage()">
        </form>
    </div>
</div>
}
