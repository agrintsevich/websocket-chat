@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/normalize.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/angular.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/chat.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/messages.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/util.js")" type="text/javascript"></script>

    </head>

    <link rel='stylesheet' href="@routes.Assets.versioned("javascripts/jquery-ui.css")">

    <body>
        @content
    </body>
</html>
